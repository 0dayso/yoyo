<div>
    <style>
        .modal-dialog {
            width: 430px;
        }
        .select_box_this {
            margin: 10px 0 20px;
            width: 100%;
            text-align: right;
            font-size: 16px;
        }
        .select_box_this .form-group{
            margin-top: 5px;;
        }
    </style>
    <form id="migration" action="{:U('admin/bclient/usecode')}" method="post" class="ajax-form">
        <div class="">
            <div class="form-group">
                    <input type="text" name="code" placeholder="请输入云码" class="form-control" value="">
                    <div class="clearfix"></div>

            </div>
            <div class="clearfix"></div>
        </div>
        <div style="width: 100%;">
            <a class="btn btn-primary" data-role="submit">兑换</a>
            <a onclick="$('.close').click();" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('[data-role="submit"]').click(function(){
            query=$('#migration').serialize();
            var url=$('#migration').attr('action');
            $.post(url,query,function(msg){
                if(msg.status){
                    toast.success(msg.info);
                    setTimeout(function(){
                        window.location.href=msg.url;
                    },1500);
                }else{
                    handleAjax(msg);
                }
            },'json');
        });
    });
</script>
