<!-- 管理员用户组新增和编辑页面 -->
<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>已安装扩展</h2>
    </div>
    <div class="tab-wrap with-padding">
        <style>
            .block {
                border: 1px solid #ccc;
                margin: 20px 0;
                padding: 0 20px;
            }

            .cover-wrapper{
                width:100px;  height: 120px;
            }
        </style>
        <div class="block">
            <p>以下Pro版扩展已安装</p>

            <ul class="module-list" style="margin-left: 5px">
                <empty name="pro_list">当前无可升级版本</empty>
                <volist name="pro_list" id="v1">
                    <li class="clearfix">
                        <div class="cover-wrapper">
                                <div class="cover-icon">
                                    <i class="fa-{$v1.icon}"></i>
                                </div>
                        </div>
                        <div class="content-wrapper" style="margin-left: 0!important;background-color: transparent!important;">
                            <div class="title">
                                <a href="">{$v1.alias} <span class="text-muted">{$v1.name}</span></a>
                            </div>
                            <div>
                                <p class="text-muted text-ellipsis"></p>
                            </div>

                            <div class="clearfix bottom-btns">
                            <div class="pull-left">
                                <div>Pro {$v1.version} </div>
                            </div>
                            <div class="pull-right">
                                    <a  href="{:U('update',array('name'=>$v1['name']))}" class="btn btn-info btn-large">卸载</a>
                            </div>
                        </div>
                        </div>
                    </li>
                </volist>
            </ul>



        </div>


    </div>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        $(function () {

        });
    </script>
</block>
