<link rel="stylesheet" href="__CSS__/apps/store.css"/>
<script src="__JS__/store.js"></script>
<div class="goods-container ">
    <div class="goods-list">
        <div class="goods am-g">
            <div class="goods-box">
                <div class="goods-box-list">
                    <div class="title">
                        <h4>最新上架</h4>
                        <notempty name="$title">
                            <p>宝贝</p>
                            <else/>
                            <p>{$title}</p>
                        </notempty>
                    </div>
                    <div class="goods-list-all">
                        <ul class="goods-box am-avg-sm-2 am-avg-md-4 am-avg-lg-8 goodslist">
                            <notempty name="goods">
                                <volist name="goods" id="vl">
                                    <include file="_goodslist"/>
                                </volist>
                                <else/>
                                <div>
                                    <span>
                                        该分类下还没有商品哦！
                                    </span>
                                </div>
                            </notempty>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="hot-goods">
                <div class="title">
                    <h4>掌柜热卖</h4>
                </div>
                <div class="hot-goods-list">
                    <ul class="goods-box am-avg-sm-2 am-avg-md-4 am-avg-lg-8">
                        <volist name="hotGoods" id="vo">
                            <li>
                                <div class="goods">
                                    <div class="am-text-center cover">
                                        <a href="{:U('mob/store/goodsdetail',array('goodsId'=>$vo['id']))}">
                                            <img src="{$vo.cover_id|getThumbImageById=222,222}"
                                            ></a>
                                    </div>
                                    <div class=" content content-title">
                                        <a href="{:U('mob/store/goodsdetail',array('goodsId'=>$vo['id']))}"
                                           class="title">{$vo.title}</a>
                                    </div>
                                    <div class="am-gallery-title am-g" style="padding: 0 10px;margin: 0">
                                        <span class="am-u-sm-6" style="padding: 0">¥{$vo.price}</span>
                                        <span class="am-u-sm-6" style="padding: 0">销量：{$vo.sell}</span>
                                    </div>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
            <if condition="$pid['count'] eq 1">
                <div class="am-list-news-ft">
                    <a class=" am-btn am-btn-secondary am-btn-block look-more add-more-goods" data-url="{:U('mob/store/addMoreGoods')}" data-type="{$goodsId}">查看更多 &raquo;</a>
                </div>
            </if>

        </div>
    </div>
</div>
<script>
    add_more_goods();
</script>
