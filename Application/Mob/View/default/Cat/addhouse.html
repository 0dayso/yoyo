<extend name="Base/mob_common"/>

<block name="mob_body">
    <link rel="stylesheet" href="__CSS__/apps/cat.css"/>
    <style>
        body{
            background-color: #fff;
        }
        .container{
            padding: 10px;
        }
        input{
            padding-left: 0!important;
        }
    </style>
<div class="addwork-container ">
    <form action="" class="am-form" id="doc-vld-msg">
        <input type="hidden" id="img_ids" name="zhaopian" value="">
        <input type="hidden" id="entity_id" name="entity_id" value="{$entityId}">
        <input type="hidden" id="info_id" name="info_id" value="{$info.id}">

        <fieldset>

            <div class="am-form-group">
                <input type="text" minlength="3" name="title" placeholder="标题  |" value="{$info.title}" required/>
            </div>

            <div class="am-form-group" style="height: 50px">
                <label>截止日期  |</label>

                <div class="am-form-group am-form-icon width83" style="border: none;float: right;padding: 0">
                    <input style="background-color: transparent;padding-left: 10px!important;" type="text" class="am-form-field" name="over_time" placeholder="截止日期" value="{$info.over_time|time_format}"  data-am-datepicker readonly/>
                </div>
            </div>

            <div class="am-form-group" style="height: 50px">
                <label>身份  |</label>
                <label class="am-radio-inline">
                    <input style="margin-top: 12px;margin-left: -15px" type="radio" value="个人" name="shenfen" checked> 个人
                </label>
                <label class="am-radio-inline">
                    <input style="margin-top: 12px;margin-left: -15px" type="radio" value="中介" name="shenfen" > 中介
                </label>

            </div>
            <div class="am-form-group">
                <label>出租方式  |</label>
                <select style="width: 77%"  name="fangshi" class="form-control">
                    <volist name="fangshi['option']" id="fangshi">
                        <option value="{$fangshi}">
                            {$fangshi}
                        </option>
                    </volist>
                </select>
                <span class="am-form-caret"></span>
            </div>
            <div class="am-form-group">
                <input type="text" placeholder="小区名  |" name="xiaoqu" value="{$detail.xiaoqu.data}" required/>
            </div>



            <div class="am-form-group">
                <input type="text" placeholder="室  |"  name="shi" value="{$detail.shi.data}" required/>
            </div>

            <div class="am-form-group">
                <input type="text" placeholder="厅  |" name="ting" value="{$detail.ting.data}" required/>
            </div>

            <div class="am-form-group">
                <input  type="text" placeholder="卫  |" name="wei" value="{$detail.wei.data}" required/>
            </div>

            <div class="am-form-group">
                <input type="number" placeholder="大小  |" name="daxiao" value="{$detail.daxiao.data}" required/>
            </div>

            <div class="am-form-group">
                <label>楼层  |</label>
                <input style="width: 87%" type="text" placeholder="" name="louceng" <if condition="$detail['louceng'] eq null"> value="  第 楼，第 层"<else/> value="{$detail.louceng.data}"</if>  required/>
            </div>

            <div class="am-form-group">
                <label>类型  |</label>
                <select style="width: 87%"  name="leixing" class="form-control">
                    <volist name="leixing['option']" id="leixing">
                        <option value="{$leixing}">
                            {$leixing}
                        </option>
                    </volist>
                </select>
                <span class="am-form-caret"></span>
            </div>

            <div class="am-form-group">
                <label>装修情况  |</label>
                <select style="width: 77%" name="zhuangxiu" class="form-control">
                    <volist name="zhuangxiu['option']" id="zhuangxiu">
                        <option value="{$zhuangxiu}" >
                            {$zhuangxiu}
                        </option>
                    </volist>
                </select>
                <span class="am-form-caret"></span>
            </div>

            <div class="am-form-group">
                <input  type="text" placeholder="朝向  |" name="chaoxiang" value="{$detail.chaoxiang.data}" required/>
            </div>

            <div class="am-form-group">
                <input  type="text" placeholder="租金  |" name="zujin"  value="{$detail.zujin.data}" required/>
            </div>

            <div class="am-form-group">
                <input  type="text" placeholder="支付方式  |" name="zhifu" value="{$detail.zhifu.data}" required/>
            </div>

            <div class="am-form-group">

                <input type="text" placeholder="联系电话  |" name="lianxidianhua" value="{$detail.lianxidianhua.data}"  required/>
            </div>

            <div class="am-form-group">
                <input type="text" placeholder="联系人  |" name="lianxiren" value="{$detail.lianxiren.data}" required/>
            </div>

            <div class="am-form-group">
                <input type="text" placeholder="一句话广告  |" name="yijuhua" value="{$detail.yijuhua.data}" required/>
            </div>
            <div class="am-form-group weibo_post_box">
                <textarea type="text" name="des" placeholder="请输入房屋简介"
                          style="width: 100%;height:150px;padding: 5px">{$detail.des.data}</textarea>
                <!--插入图片表情-->
                <!--表情-->
                <a class="am-fl"  href="javascript:"data-url=" {:U('Core/Expression/getSmile')}" onclick="insertFace($(this))"style="margin-top: 7px">
                    <img src="__CORE_IMAGE__/bq.png">
                </a>
                <div id="emot_content" class="emot_content"></div>

                <!--表情-->
                <div class="fileupload-buttonbar">
                    <a type="button" class="am-btn am-btn-sm am-fl " style="  line-height: 0.2;"><img
                            src="__IMG__/image.png">展示图片，只保留前5张</a>

                    <div class="fileinput-button" style="width: 100%">
                        <input type="file" name="files" class="btn" id="choose"
                               style="left: 35px;position:absolute;z-index: 1;width: 35px;height:40px;opacity: 0;cursor: pointer;"
                               data-url="{:U('Core/File/uploadPictureBase64')}" multiple/></div>

                    <style>
                        .img-list li {
                            float: left;
                            position: relative;
                            display: inline-block;
                            width: 100px;
                            height: 100px;
                            margin: 5px 5px 20px 5px;
                            border: 1px solid rgb(100, 149, 198);
                            background: #fff no-repeat center;
                            background-size: cover;
                            border-radius: 10px;
                        }
                    </style>
                </div>
                <!--插入图片表情结束-->
            </div>

            <button class="am-btn am-btn-secondary am-btn-block addinfo" type="button" data-url="{:U('Mob/cat/doAddInfo')} " index-url="{:U('Mob/cat/index')}">发布</button>
            <ul class="img-list am-fl" style="padding-left:0px;">
                <!--图片显示区域-->
            </ul>
        </fieldset>
    </form>
</div>
    <script src="__JS__/raty/raty.js"></script>
    <script src="__JS__/cat.js"></script>
<script>
    add_img();
    add_info();
    $(function () {
        $('#doc-vld-msg').validator({
            onValid: function (validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },

            onInValid: function (validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                            appendTo($group);
                }
                $alert.html(msg).show();
            }
        });
    });

</script>
</block>
