<php>if($is_following && !$is_self){</php>
<button type="button" class="{$after|default='btn btn-default'}" data-after="{$before|default='btn btn-default'}"  data-before="{$after|default='btn btn-primary'}" data-role="unfollow" data-follow-who="{$follow_who}" style="border: none;background-color: #fff;color: #00a0e9">
    {:L('_FOLLOWED_')}

    {:L('_FOLLOWERS_')}
</button>
<php>}else{</php>

    {:L('_SELF_')}
