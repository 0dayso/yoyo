<extend name="Base/mob_common"/>

<block name="mob_body">
    <link rel="stylesheet" href="__CSS__/apps/cat.css"/>
    <script src="__JS__/cat.js"></script>
    <style>
        body{
            background-color: #fff;
        }
    </style>
<div class="addparttime-container" style="padding: 10px">
    <form action="" class="am-form" id="doc-vld-msg">
        <input type="hidden" id="entity_id" name="entity_id" value="{$entityId}">
        <input type="hidden" id="img_ids" name="zhaopian" value="">
        <input type="hidden" id="info_id" name="info_id" value="{$info.id}">
        <fieldset>
            <div class="am-form-group">
                <input  type="text" minlength="3" placeholder="标题  |" name="title" value="{$info.title}" required/>
            </div>
            <div class="am-form-group">
                <input type="text" minlength="3" placeholder="岗位名  |" name="j_name" value="{$detail.j_name.data}" required/>
            </div>
            <div class="am-form-group">
                <input type="text" minlength="3" placeholder="公司名称  |" name="company" value="{$detail.company.data}" required/>
            </div>
            <div class="am-form-group">
                <label>待遇  |</label>
                <select style="width: 87%!important;"  name="reward" class="form-control">
                    <volist name="reward['option']" id="reward">
                        <option value="{$reward}">
                        {$reward}
                        </option>
                    </volist>
                </select>
            </div>
            <div class="am-form-group">
                <label>工作地点  |</label>
                <select  style="width: 77%!important;"  name="place" class="form-control width83">
                    <volist name="place['option']" id="place">
                        <option value="{$place}">
                            {$place}
                        </option>
                    </volist>
                </select>
            </div>

            <div class="am-form-group">
                <input  class="width83"  type="text" placeholder="联系方式  |" name="phone" value="{$detail.phone.data}" required/>
            </div>
            <div class="am-form-group">
                <input class="width83" type="text" minlength="3" placeholder="Email  |" name="email" value="{$detail.email.data}" required/>
            </div>
            <div class="am-form-group">
                <input class="width83"  type="text" minlength="3" placeholder="招聘人数  |" name="num" value="{$detail.num.data}" required/>
            </div>


            <div class="am-form-group weibo_post_box">
                <textarea type="text" name="des" placeholder="输入岗位简介"
                          style="width: 100%;height:150px;padding: 5px">{$detail.des.data}</textarea>
                <!--插入图片表情-->
                <!--表情-->
                <a class="am-fl"  href="javascript:"data-url=" {:U('Core/Expression/getSmile')}" onclick="insertFace($(this))"style="margin-top: 7px">
                    <img src="__CORE_IMAGE__/bq.png">
                </a>
                <div id="emot_content" class="emot_content"></div>

                <!--表情-->
                <div class="fileupload-buttonbar">
                    <a type="button" class="am-btn am-btn-sm am-fl " style="  line-height: 0.2;"><img
                            src="__IMG__/image.png"></a>

                    <div class="fileinput-button" style="width: 100%">
                        <input type="file" name="files" class="btn" id="choose"
                               style="left: 35px;position:absolute;z-index: 1;width: 35px;height:40px;opacity: 0;cursor: pointer;"
                               data-url="{:U('Core/File/uploadPictureBase64')}" multiple/></div>

                    <style>
                        .img-list li {
                            float: left;
                            position: relative;
                            display: inline-block;
                            width: 100px;
                            height: 100px;
                            margin: 5px 5px 20px 5px;
                            border: 1px solid rgb(100, 149, 198);
                            background: #fff no-repeat center;
                            background-size: cover;
                            border-radius: 10px;
                        }
                    </style>
                </div>
                <!--插入图片表情结束-->
            </div>

            <button class="am-btn am-btn-secondary am-btn-block addinfo" type="button" data-url="{:U('Mob/cat/doAddInfo')}" index-url="{:U('Mob/cat/index')}">发布岗位</button>
            <ul class="img-list am-fl" style="padding-left:0px;">
                <!--图片显示区域-->
            </ul>
        </fieldset>
    </form>
</div>



<script>
    add_img();
    add_info();
</script>
</block>
